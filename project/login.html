<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="./dist/css/login.css">
</head>
<body>
	<!-- loginTop -->
	<div class="loginTop">
		<div class="loginFull">
			<div class="loginLeft">
				<img src="img/logo.jpg"/>
			</div>
			<ul class="loginright">
				<li><img src="img/login1.jpg"/><span>100%全球正品保障</span></li>
				<li><img src="img/login2.jpg"/><span>全场满200包邮</span></li>
				<li><img src="img/login3.jpg"/><span>七天无条件退换</span></li>
			</ul>
		</div>
	</div>
	<!-- loginCen -->
	<div class="loginCen">
		<div class="loginCenFull">
			<div class="loginCenLeft">
				<img src="img/login.png"/>
			</div>
			<form class="loginCenRight">
				<h3>用户登录</h3>
				<div class="loginCenRightTop">
					<input type="text" placeholder="邮箱或者手机号" id="loginId" name="loginName">
				</div>
				<div class="loginTis"></div>
				<div class="loginCenRightCen">
					<input type="text" placeholder="输入密码" id="passId" name="loginPass">
				</div>
				<div class="loginCenRightBot">
					<span><input type="checkbox" checked id="checkId"/>记住账号</span>
					<span>优众老用户可以用优众账号登录</span>
				</div>
					<input type="button" value="登录" id="btn">
					<a href="#"><img src="img/wb.jpg"/>微博登录</a>
					<p class="cenP">
						<span>还没有账号?</span>
						<a href="register.html">免费注册</a>
						<span>忘记密码</span>
					</p>
			</form>
		</div>
	</div>
	<!-- loginBot -->
	<div class="loginBot">
		<div class="loginBotFull">
			<p>客服热线：400-887-5699</p>
			<p>©  2016 ihaveu.com 版权所有   增值电信业务经营许可证   津B2-20100085</p>
			<img src="img/footLog.jpg"/>
		</div>
	</div>
	<a href="#" class="endLast">站长统计</a>
</body>
</html>
<script type="text/javascript" src="src/js/jquery-1.11.3.js"></script>
